<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DANMU Client</title>
	<style type="text/css">
	canvas{
		/**
		 * In Electron, if an dragable object covered the border, 
		 * then the window will not resizable.
		 */
		height: calc(100% - 2px);
		width: calc(100% - 2px);
		top: 1px;
		left: 1px;
		position: absolute;
	}
	.border{
		height: 100%;
		width: 100%;
		top: 0;
		left: 0;
		position: absolute;
	}
	#message {
		color: white;
		font-size: 12px;
	}
	.border {
		border: 3px solid red;
		height: 98.5%;
		width: 98.5%;
	}
	html {
		overflow: hidden;
	}
	.dragable {

	}
	</style>
</head>
<body style="-webkit-app-region: drag; background: black">
	<div class="border"></div>
	<p id="message">
		大小和位置调整完毕后，按下回车开启弹幕。
		<br/>
		实际位置即黑框所在位置。
		<br/><br/>
		弹幕客户端制作：zsx&lt;zsx@zsxsoft.com&gt;
	</p>
	<canvas id="main-canvas" style="-webkit-app-region: drag"></canvas>
</body>
	<script src="index.js"></script>
</html>
