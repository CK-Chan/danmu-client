<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>DANMU Panel</title>
	</head>
	<body style="">
		<p>当前FPS：
			<span id="txt-fps"></span>
		</p>
		<p>
			<button class="btn btn-success btn-control" data-top="danmuControl" data-param="start">开启弹幕接收</button>
			<button class="btn btn-success btn-control" data-top="danmuControl" data-param="stop">停止弹幕接收</button>
			<button class="btn btn-success btn-control" data-top="danmuControl" data-param="clear">清空弹幕池</button>
		</p>
		<p>
			<!--<button class="btn btn-success btn-control" data-top="windowControl" data-param="fps">FPS刷新开关</button>
			<button class="btn btn-success btn-control" data-top="windowControl" data-param="dev" id="btn-dev">显示控制台</button>-->
			<button class="btn btn-success btn-control" data-top="windowControl" data-param="quit" id="btn-quit">退出弹幕</button>
		</p>
	</body>
	<script src="panel.js"></script>

</html>
